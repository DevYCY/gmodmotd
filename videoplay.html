  
<!DOCTYPE html>
<html>
    <head>
	<style>
		.video-container {
			position: relative;
			padding-bottom: 56.25%;
			padding-top: 30px;
			height: 0;
			overflow: hidden;
		}
 
		.video-container iframe,
		.video-container object,
		.video-container embed {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
        <script>
            function onLoad(){
                var url = window.location.href; 
                var token = url.split("?"); 
                var vply = document.getElementById("VideoPlayer"); 
                vply.src = "https://www.youtube.com/embed/" + token[1] + "?autoplay=1";
            }
        </script>
    </head> 
    <body onload="onLoad()">
        <div class="video-container"><iframe id="VideoPlayer" width="1351" height="534" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    </body>
</html>
