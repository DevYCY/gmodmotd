<html>
    <head>
	<style>
		iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
		<script src="https://code.jquery.com/jquery-2.2.1.js"></script>
        <script>
            function onLoad(){
                var url = window.location.href; 
                var token = url.split("?"); 
                var vply = document.getElementById("VideoPlayer"); 
                vply.src = "https://www.youtube.com/embed/" + token[1] + "?autoplay=1&enablejsapi=1";
            }
			function pauseVideo(){
				var vply = document.getElementById('VideoPlayer'); 
				vply.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*'); 
			}
        </script>
    </head> 
    <body onload="onLoad()">
		<div class="video-container"><iframe id="VideoPlayer" width="1351" height="534" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen onload="onFrameLoaded()"></iframe>
		<script type="text/javascript">
			function onFrameLoaded(){
		
			}
		</script>
    </body>
</html>
